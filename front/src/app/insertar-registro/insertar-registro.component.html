<div>
  <h2>Insertar Contrato</h2>
  <form (ngSubmit)="agregarContrato()">
    <div>
      <label for="identificador">Identificador:</label>
      <input type="text" id="identificador" [(ngModel)]="contrato.identificador" name="identificador" required>
    </div>
    <div>
      <label for="valor">Valor:</label>
      <input type="number" id="valor" [(ngModel)]="contrato.valor" name="valor" required>
    </div>
    <div>
      <label for="nombreContratante">Nombre Contratante:</label>
      <input type="text" id="nombreContratante" [(ngModel)]="contrato.nombreContratante" name="nombreContratante" required>
    </div>
    <div>
      <label for="documentoContratante">Documento Contratante:</label>
      <input type="text" id="documentoContratante" [(ngModel)]="contrato.documentoContratante" name="documentoContratante" required>
    </div>
    <div>
      <label for="nombreContratantista">Nombre Contratantista:</label>
      <input type="text" id="nombreContratantista" [(ngModel)]="contrato.nombreContratantista" name="nombreContratantista" required>
    </div>
    <div>
      <label for="documentoContratantista">Documento Contratantista:</label>
      <input type="text" id="documentoContratantista" [(ngModel)]="contrato.documentoContratantista" name="documentoContratantista" required>
    </div>
    <div>
      <label for="fechaInicial">Fecha Inicial:</label>
      <input type="date" id="fechaInicial" [(ngModel)]="contrato.fechaInicial" name="fechaInicial" required>
    </div>
    <div>
      <label for="fechaFinal">Fecha Final:</label>
      <input type="date" id="fechaFinal" [(ngModel)]="contrato.fechaFinal" name="fechaFinal" required>
    </div>
    <button type="submit">Insertar Contrato</button>
  </form>
</div>
